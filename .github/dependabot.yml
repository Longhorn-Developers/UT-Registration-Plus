version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
          time: '09:00'
          timezone: 'America/Chicago'
      groups:
          minor-and-patch-updates:
              update-types:
                  - 'minor'
                  - 'patch'
              exclude-patterns:
                  - '@crxjs/vite-plugin'
                  - '@unocss/vite'

    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'daily'
          update-types:
              - 'major'
          exclude-patterns:
              - '@crxjs/vite-plugin'
              - '@unocss/vite'
